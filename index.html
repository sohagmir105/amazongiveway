<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get $750 to spend on Amazon!</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="landing-page-container">
        <header class="hero-section">
            <h1 class="headline">Get $750 to spend on Amazon!</h1>
            <p class="description">Complete a simple task and get $750 instantly to shop on Amazon!</p>
            <button class="cta-button">Claim Your $750 Now</button>
        </header>

        <section class="features-section">
            <h2>How it Works:</h2>
            <div class="feature-grid">
                <div class="feature-item">
                    <div class="icon-circle">
                        <img src="https://via.placeholder.com/60x60?text=Browse" alt="Browse Icon">
                    </div>
                    <h3>Browse</h3>
                    <p>Discover exciting tasks.</p>
                </div>
                <div class="feature-item">
                    <div class="icon-circle">
                        <img src="https://via.placeholder.com/60x60?text=Task" alt="Task Icon">
                    </div>
                    <h3>Complete Task</h3>
                    <p>Finish your chosen activity.</p>
                </div>
                <div class="feature-item">
                    <div class="icon-circle">
                        <img src="https://via.placeholder.com/60x60?text=Shop" alt="Shop Icon">
                    </div>
                    <h3>Shop</h3>
                    <p>Enjoy your Amazon credit!</p>
                </div>
            </div>
        </section>

        <footer class="footer-section">
            <p class="security-info">
                <img src="https://via.placeholder.com/20x20?text=SSL" alt="SSL Secured" class="ssl-icon">
                SSL Secured
            </p>
            <div class="footer-links">
                <a href="#">Terms & Conditions</a>
                <a href="#">Privacy Policy</a>
                <img src="https://via.placeholder.com/60x20?text=Amazon" alt="Amazon Logo" class="amazon-logo">
            </div>
        </footer>
    </div>
</body>

</html>
